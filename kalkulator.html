<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='kalkulator.css'>
    <script src='https://pagecdn.io/lib/mathjs/11.0.1/math.min.js'></script>
    <script src="kalkulator.js" type="text/javascript"></script>
</head>
<body> 
 <div class="calculator"></div>
    <input type="text" id="input">
        <div class="left-panel">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="numbers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="numbers">
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>
            <div class="numbers">
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
                
        </div>
        <div class="right-panel">
            <div class="operators">
                <button>/</button>
                <button class="clear">c</button>
            </div>
            <div class="operators">
                <button>*</button>
                <button>-</button>
            </div>
            <div class="operators">
                <button class="big-button">+</button>
                <button class="big-button result">=</button>
            </div>
        </div>
</body>
</html>
